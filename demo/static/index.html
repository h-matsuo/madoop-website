  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<div class="container">

  <h1>Madoop Demo</h1>

  <p>
    This is a demo page for <a href="https://github.com/h-matsuo/madoop">Madoop</a>.
  </p>

  <h2>Job Registration</h2>

  <a href="registration-text.html" class="btn btn-primary btn-lg btn-block" role="button">Register Job with Plain Text</a>

  <a href="registration-file.html" class="btn btn-primary btn-lg btn-block" role="button">Register Job with File Attachment</a>

  <h2 class="mt-3">Task Execution</h2>

  <a href="execution.html" class="btn btn-primary btn-lg btn-block" role="button">Execute Task</a>

  <h2 class="mt-3">Job Status</h2>

  <div class="alert alert-secondary c-status" role="alert">
    <div class="c-status__message">
      <i class="fas fa-sync fa-spin c-status__icon"></i>
      <span class="c-status__text">Fetching status...</span>
    </div>
    <div class="c-status__info c-status__info--disabled">
      <hr>
      <p class="mb-0 c-status__description"></p>
    </div>
  </div>

</div> <!-- /.container -->
